
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>アニメ付きスレッドパネル</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
      overflow: hidden;
    }
    #sidebar {
      width: 220px;
      background: #2c2c2c;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
      transition: width 0.3s ease;
    }
    #sidebar.collapsed {
      width: 0;
      padding: 0;
      overflow: hidden;
    }
    #main {
      flex: 1;
      padding: 1rem;
      transition: margin-left 0.3s ease;
    }
    #toggleBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 5px 10px;
      font-size: 0.9rem;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .thread {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    .color-tab {
      width: 10px;
      height: 24px;
      margin-right: 8px;
      border-radius: 3px;
    }
    .thread-name {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<button id="toggleBtn" onclick="toggleSidebar()">▶ パネル開閉</button>

<div id="sidebar">
  <h2>スレッド一覧</h2>
  <div id="threadList"></div>
</div>

<div id="main">
  <h1>ここにメモやチャットエリアを表示できます</h1>
  <p>スレッドのパネルはアニメーションで開閉できます。</p>
</div>

<script>
  function getThreads() {
    return JSON.parse(localStorage.getItem("animatedThreads") || "[]");
  }

  function renderThreads() {
    const list = document.getElementById("threadList");
    list.innerHTML = "";
    const threads = getThreads();
    threads.forEach(t => {
      const div = document.createElement("div");
      div.className = "thread";
      const tab = document.createElement("div");
      tab.className = "color-tab";
      tab.style.backgroundColor = t.color;
      const name = document.createElement("div");
      name.className = "thread-name";
      name.textContent = t.name;
      div.appendChild(tab);
      div.appendChild(name);
      list.appendChild(div);
    });
  }

  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("collapsed");
  }

  // ダミーデータを初期投入（1回だけ）
  if (!localStorage.getItem("animatedThreads")) {
    const defaultThreads = [
      { name: "施術記録", color: "#e57373" },
      { name: "SNS分析", color: "#4dd0e1" },
      { name: "アイデアメモ", color: "#ffd54f" }
    ];
    localStorage.setItem("animatedThreads", JSON.stringify(defaultThreads));
  }

  renderThreads();
</script>

</body>
</html>
