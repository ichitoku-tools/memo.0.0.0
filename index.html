
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記録チャット - スレッド式</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }
    aside {
      width: 200px;
      background: #2e2e2e;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
    }
    aside h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }
    .thread-list button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      background: #444;
      border: none;
      color: white;
      padding: 0.5rem;
      cursor: pointer;
      text-align: left;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
    }
    #chatLog {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .msg {
      margin-bottom: 1rem;
    }
    .msg .meta {
      font-size: 0.8rem;
      color: #888;
    }
    .msg .text {
      margin-top: 0.3rem;
    }
    #inputArea {
      display: flex;
      gap: 0.5rem;
    }
    #msgInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<aside>
  <h2>スレッド</h2>
  <div class="thread-list" id="threadList"></div>
  <input type="text" id="newThread" placeholder="新規スレッド" style="width:100%;margin-top:1rem;">
  <button onclick="addThread()" style="margin-top:0.5rem;width:100%;">＋作成</button>
</aside>

<main>
  <h2 id="currentThreadTitle">（スレッド未選択）</h2>
  <div id="chatLog"></div>
  <div id="inputArea">
    <input type="text" id="msgInput" placeholder="メッセージを入力">
    <button id="sendBtn" onclick="sendMessage()">送信</button>
  </div>
</main>

<script>
  let currentThread = null;

  function getThreads() {
    return JSON.parse(localStorage.getItem("threads") || "{}");
  }

  function saveThreads(threads) {
    localStorage.setItem("threads", JSON.stringify(threads));
  }

  function renderThreads() {
    const threadList = document.getElementById("threadList");
    threadList.innerHTML = "";
    const threads = getThreads();
    for (let name in threads) {
      const btn = document.createElement("button");
      btn.innerText = name;
      btn.onclick = () => selectThread(name);
      threadList.appendChild(btn);
    }
  }

  function selectThread(name) {
    currentThread = name;
    document.getElementById("currentThreadTitle").innerText = "#" + name;
    renderChat();
  }

  function renderChat() {
    const log = document.getElementById("chatLog");
    log.innerHTML = "";
    if (!currentThread) return;
    const threads = getThreads();
    const msgs = threads[currentThread] || [];
    msgs.forEach(msg => {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<div class="meta">${msg.date}</div><div class="text">${msg.text}</div>`;
      log.appendChild(div);
    });
    log.scrollTop = log.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text || !currentThread) return;
    const threads = getThreads();
    if (!threads[currentThread]) threads[currentThread] = [];
    threads[currentThread].push({ text, date: new Date().toLocaleString() });
    saveThreads(threads);
    input.value = "";
    renderChat();
  }

  function addThread() {
    const input = document.getElementById("newThread");
    const name = input.value.trim();
    if (!name) return;
    const threads = getThreads();
    if (!threads[name]) threads[name] = [];
    saveThreads(threads);
    input.value = "";
    renderThreads();
  }

  renderThreads();
</script>

</body>
</html>
