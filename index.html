
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>記録チャット＋テーブル埋め込み</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }
    aside {
      width: 220px;
      background: #2e2e2e;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
    }
    .thread {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    .color-tab {
      width: 10px;
      height: 24px;
      margin-right: 8px;
      border-radius: 3px;
    }
    .thread-name {
      font-size: 0.9rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
    }

    #chatLog {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .msg {
      margin-bottom: 1rem;
    }
    .msg .meta {
      font-size: 0.8rem;
      color: #888;
    }
    .msg .text {
      margin-top: 0.3rem;
    }

    #inputArea {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #msgInput {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      padding: 0.5rem 1rem;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background: #eee;
    }
    input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 1rem;
    }
    #addRowBtn {
      padding: 0.5rem 1rem;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<aside>
  <h2>スレッド</h2>
  <div class="thread">
    <div class="color-tab" style="background:#e57373;"></div>
    <div class="thread-name">施術記録</div>
  </div>
  <div class="thread">
    <div class="color-tab" style="background:#4dd0e1;"></div>
    <div class="thread-name">SNS分析</div>
  </div>
</aside>

<main>
  <div id="chatLog"></div>

  <div id="inputArea">
    <input type="text" id="msgInput" placeholder="メッセージを入力">
    <button id="sendBtn" onclick="sendMessage()">送信</button>
  </div>

  <h3>表形式メモ</h3>
  <button id="addRowBtn" onclick="addRow()">＋ 行を追加</button>
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>内容</th>
        <th>メモ</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td><input type="text" value="2025/05/09" /></td>
        <td><input type="text" value="首肩集中コース" /></td>
        <td><input type="text" value="効果大・満足度◎" /></td>
      </tr>
    </tbody>
  </table>
</main>

<script>
  function sendMessage() {
    const input = document.getElementById("msgInput");
    const text = input.value.trim();
    if (!text) return;
    const log = document.getElementById("chatLog");
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = '<div class="meta">' + new Date().toLocaleString() + '</div>' +
                    '<div class="text">' + text + '</div>';
    log.appendChild(div);
    input.value = "";
    log.scrollTop = log.scrollHeight;
  }

  function addRow() {
    const tbody = document.getElementById("tableBody");
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><input type="text" placeholder="2025/05/10" /></td>
      <td><input type="text" placeholder="施術内容" /></td>
      <td><input type="text" placeholder="メモを入力" /></td>
    `;
    tbody.appendChild(tr);
  }
</script>

</body>
</html>
