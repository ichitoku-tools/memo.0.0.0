
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion風エディタ + ボトムバー</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body{font-family:sans-serif;margin:0;padding:0;background:#f5f5f5;height:100vh;display:flex;flex-direction:column;}
    h2{padding:8px 16px;margin:0;}
    #editor{flex:1;overflow:auto;background:#fff;margin:8px;border:1px solid #ccc;padding:1rem;}
    /* inline toolbar */
    #inlineToolbar{position:absolute;display:none;background:#333;border-radius:4px;padding:4px;z-index:1000;}
    #inlineToolbar button{background:none;border:none;color:#fff;font-size:14px;padding:4px 6px;cursor:pointer;}
    #inlineToolbar button:hover{background:#555;}

    /* bottom bar */
    #bottomBar{display:flex;justify-content:space-around;align-items:center;padding:6px 0;border-top:1px solid #ddd;background:#fff;}
    #bottomBar button{background:none;border:none;font-size:28px;color:#7a7a7a;cursor:pointer;}
    #bottomBar button:active{color:#6c5ce7;}

    /* editor block basic */
    .block{margin:0.5rem 0;}
    .block[contenteditable="true"]:focus{outline:2px solid #a29bfe;}
  </style>
</head>
<body>
  <h2>Notion風エディタ (Demo)</h2>
  <div id="editor" contenteditable="true"><div class="block" contenteditable="true">ここにメモを書いてください…</div></div>

  <!-- inline toolbar -->
  <div id="inlineToolbar">
    <button onclick="format('bold')"><b>B</b></button>
    <button onclick="format('italic')"><i>I</i></button>
    <button onclick="createLink()">🔗</button>
  </div>

  <!-- bottom toolbar -->
  <div id="bottomBar">
    <button onclick="openTemplate()"><span class="material-icons-outlined">auto_awesome</span></button>
    <button onclick="openSlashMenu()"><span class="material-icons-outlined">add</span></button>
    <button onclick="toggleBlockType()"><span class="material-icons-outlined">text_fields</span></button>
    <button onclick="startVoice()"><span class="material-icons-outlined">mic</span></button>
    <button onclick="insertImage()"><span class="material-icons-outlined">image</span></button>
    <button onclick="undoAction()"><span class="material-icons-outlined">undo</span></button>
    <button onclick="openGPT()"><span class="material-icons-outlined">chat_bubble_outline</span></button>
    <button onclick="hideKeyboard()"><span class="material-icons-outlined">keyboard_hide</span></button>
  </div>

<script>
const editor = document.getElementById('editor');
const toolbar = document.getElementById('inlineToolbar');
let savedRange=null;

/* -------- inline toolbar -------- */
function saveSelection(){
  const sel=window.getSelection();
  if(sel.rangeCount) savedRange=sel.getRangeAt(0);
}
function restoreSelection(){
  if(savedRange){
    const sel=window.getSelection();
    sel.removeAllRanges();
    sel.addRange(savedRange);
  }
}
function format(cmd){
  restoreSelection();
  document.execCommand(cmd,false,null);
  toolbar.style.display='none';
}
function createLink(){
  restoreSelection();
  const url=prompt("リンクURL:");
  if(url) document.execCommand('createLink',false,url);
  toolbar.style.display='none';
}
function showToolbar(x,y){
  toolbar.style.left=x+'px';
  toolbar.style.top=y+'px';
  toolbar.style.display='block';
}
editor.addEventListener('mouseup',()=>setTimeout(()=>{
  const sel=window.getSelection();
  if(sel.isCollapsed){toolbar.style.display='none';return;}
  saveSelection();
  const rect=sel.getRangeAt(0).getBoundingClientRect();
  showToolbar(rect.left+window.pageXOffset,rect.top+window.pageYOffset-40);
},1));
document.addEventListener('click',e=>{
  if(!toolbar.contains(e.target)) toolbar.style.display='none';
});

/* -------- bottom bar actions (stub implementations) -------- */
function openTemplate(){ alert('テンプレート選択（今はダミー）'); }

function openSlashMenu(){
  // very simple slash insert
  const blk=document.createElement('div');
  blk.className='block';
  blk.contentEditable=true;
  blk.innerText='新しいブロック';
  editor.appendChild(blk);
  blk.focus();
}

function toggleBlockType(){
  const sel=window.getSelection();
  if(!sel.anchorNode) return;
  let blk=sel.anchorNode.closest('.block')||sel.anchorNode;
  if(blk.style.fontSize==='1.6rem'){
    blk.style.fontSize='1rem';
    blk.style.fontWeight='normal';
  }else{
    blk.style.fontSize='1.6rem';
    blk.style.fontWeight='700';
  }
}

function startVoice(){
  if(!('webkitSpeechRecognition'in window)){alert('Speech API 未対応');return;}
  const rec=new webkitSpeechRecognition();
  rec.lang='ja-JP';
  rec.onresult=e=>{
    const txt=e.results[0][0].transcript;
    insertTextAtCursor(txt);
  };
  rec.start();
}

function insertImage(){
  const inp=document.createElement('input');
  inp.type='file'; inp.accept='image/*';
  inp.onchange=()=>{
    const file=inp.files[0];
    if(!file) return;
    const url=URL.createObjectURL(file);
    const img=document.createElement('img');
    img.src=url; img.style.maxWidth='100%';
    insertNodeAtCursor(img);
  };
  inp.click();
}

function undoAction(){ document.execCommand('undo'); }

function openGPT(){ alert('GPTチャット（未実装）'); }

function hideKeyboard(){ document.activeElement.blur(); }

/* helper */
function insertTextAtCursor(text){
  restoreSelection();
  document.execCommand('insertText',false,text);
}
function insertNodeAtCursor(node){
  restoreSelection();
  const range=window.getSelection().getRangeAt(0);
  range.insertNode(node);
}

/* keep body bottom padding so bar not cover */
document.body.style.paddingBottom='56px';
</script>
</body>
</html>
